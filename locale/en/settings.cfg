[mod-setting-name]
gl-lifetime=Lifetime of guiding lines
gl-distance=Mark distance
gl-line-color=Line color

[mod-setting-discription]
gl-lifetime=The amount of seconds guiding lines should be visible before automatically disappearing.
gl-distance=The distance the marks should go.
gl-line-color=The color in which the line appears.

[controls]
gl-draw-lines=Drawing guiding lines